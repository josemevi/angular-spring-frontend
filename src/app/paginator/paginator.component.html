<ul *ngIf="paginas?.length > 0" class="pagination">

    <li class="page item" *ngIf="paginator.number > 0">
        <a class="page-link" [routerLink]="['/clientes/page/', paginator.number-1]">&laquo;</a>
    </li>

    <li [ngClass]="paginator.first?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/clientes/page/', 0]">Primera</a>
    </li>

    <li class="page-item" *ngFor="let page of paginas" [ngClass]="paginator.number == page-1?'active':''">
        <span class="page-link" *ngIf="paginator.number == page-1">{{page}}</span>
        <a class="page-link" *ngIf="paginator.number != page-1" [routerLink]="['/clientes/page/', page-1]">{{ page }}</a>
    </li>

    <li [ngClass]="paginator.last?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/clientes/page/', paginator.totalPages-1]">Ãšltima</a>
    </li>

    <li class="page item" *ngIf="paginator.number < paginator.totalPages-1">
        <a class="page-link" [routerLink]="['/clientes/page/', paginator.number+1]">&raquo;</a>
    </li>
</ul>
