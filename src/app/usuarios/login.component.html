<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card border-primary">
        <div class="card-header">{{titulo}}</div>
        <div class="card-body">

          <div class="mb-3 col-sm-6 offset-sm-3">
            <label for="username" class="form-label ">Nombre de Usuario</label>
            <input [(ngModel)]="usuario.username" type="email" class="form-control" id="username"
              placeholder="Nombre de Usuario" autofocus required>
          </div>

          <div class="mb-3 col-sm-6 offset-sm-3">
            <label for="password" class="form-label">Contraseña</label>
            <input [(ngModel)]="usuario.password" type="password" class="form-control" id="password" required>
          </div>

          <button (click)="login()" type="submit" class="btn btn-primary col-sm-6 offset-sm-3">Iniciar Sesión</button>
          
        </div>
      </div>
    </div>
  </div>
</div>
