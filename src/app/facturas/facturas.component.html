<div class="card bg-light">
    <div class="card-header">{{title}}: {{factura.description}}</div>
    <div class="card-body">
        <h4 class="card-title">
            <a [routerLink]="['/clientes']" class="btn btn-light btn-xs">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Volver
            </a>
        </h4>

        <form>

            <div class="form-group row my-2" *ngIf="factura.cliente">
                <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
                <div class="col-sm-6">
                    <input type="text" name="cliente" class="form-control" 
                    value="{{factura.cliente.nombre}} {{factura.cliente.apellido}}" disabled 
                    [ngModelOptions]="{standalone: true}">
                </div>
            </div>

            <div class="form-group row my-2">
                <label for="description" class="col-sm-2 col-form-label">Descripci√≥n</label>
                <div class="col-sm-6">
                    <input type="text" name="description" class="form-control" [(ngModel)]="factura.description" 
                    [ngModelOptions]="{standalone: true}">
                </div>
            </div>

            <div class="form-group row my-2">
                <label for="observation" class="col-sm-2 col-form-label">Observaciones</label>
                <div class="col-sm-6">
                    <textarea class="form-control" [(ngModel)]="factura.observation" 
                    [ngModelOptions]="{standalone: true}"></textarea>
                </div>
            </div>

            <div class="form-group row my-2">
               
                <div class="col-sm-6">
                    <input type="submit" value="Crear Factura" class="btn btn-primary">
                </div>
            </div>

        </form>

    </div>
</div>
